<div class="bg-turquesa vertical-center" >
  <div class="container">
    <div [hidden]="myAlert.hidden">
    <ngb-alert type="{{myAlert.type}}" [dismissible]="true" (close)="myAlert.hidden = true" >
      <strong>{{myAlert.title}} </strong> {{myAlert.body}}
    </ngb-alert>
  </div>
  <form (submit)="signup(userName.value, nickname.value, pass.value)" class=" form-group container bg-container-turq">
    <h1 class="text-center wh-h1">Nuevo Usuario</h1>
    <div class="row">
      <div class="form-group col-lg-6">
        <label class="h2 wh-lbl">Nombre de usuario</label>
        <input #userName type="text" class="form-control form-control-lg" placeholder="Nombre de usuario">
      </div>
      <div class="form-group col-lg-6">
        <label class="h2 wh-lbl">Nombre a mostrar</label>
        <input #nickname type="text" class="form-control form-control-lg" placeholder="Nombre a mostrar">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-lg-6">
        <label class="h2 wh-lbl">Contraseña</label>
        <input (keyup)="bothMatch(pass, cPass)" #pass type="password" class="form-control form-control-lg" />
      </div>
      <div class="form-group col-lg-6">
        <label class="h2 wh-lbl">Repita Contraseña</label>
        <input (keyup)="bothMatch(pass, cPass)" #cPass type="password" class="form-control form-control-lg"  />
      </div>
    </div>
    <br>
    <div class="col-md-12 text-center">
      <button type="submit"  class=" btn btn-danger btn-lg ">Registrar</button>
    </div>
  </form>
</div>
