<div >
  <div [hidden]="myAlert.hidden">
    <ngb-alert type="{{myAlert.type}}" [dismissible]="true" (close)="myAlert.hidden = true" >
      <strong>{{myAlert.title}} </strong> {{myAlert.body}}
    </ngb-alert>
  </div>
  <br>
  <div class="text-center">
    <div class="">
      <div>
        <h1 class="h1">{{quiz.title}}</h1>
      </div>
      <div class="">
        <h2 class="h2">Instrucciones de la actividad:<br>
          <small>{{quiz.instructions}}</small>
        </h2>
      </div>
    </div>
  </div>
  <mat-divider></mat-divider>
    <div class=" row">
      <div id="images"  class="col source" >
        <img  draggable="true" src="https://png.pngtree.com/element_pic/16/06/03/00575065c302032.jpg" width="20%" height="auto"/>
        <img  draggable="true" src="https://i.pinimg.com/originals/63/13/0f/63130f36f5bfea7723262dfedf899cca.jpg" width="20%" height="auto"/>
        <img  draggable="true" src="https://i.pinimg.com/originals/47/d0/06/47d00641ee08b14526b1a9f72b0d3ccb.png" width="20%" height="auto"/>
        <img  draggable="true" src="https://webiconspng.com/wp-content/uploads/2017/09/Road-PNG-Image-87255.png" width="20%" height="auto"/>
        <img  draggable="true" src="http://www.pngmart.com/files/1/Clouds-PNG-HD.png" width="50%" height="auto"/>
        <img  draggable="true" src="http://icons.iconseeker.com/png/fullsize/amora/clipping-text-9.png" width="50%" height="auto"/>
      </div>
      <div id="canvas-container" class="col">
        <canvas id="canvas"></canvas>
      </div>
    </div>
  <mat-divider></mat-divider>
  <div class="row colorPick text-right">
    <div class="col">
      <h3>Subir una imagen:</h3>
    </div>
    <div class="col">
      <input  type="file" id="file"/>
    </div>
    <div class="col">
    </div>
    <div class="col">
    </div>
    <div class="col">
    </div>
  </div>
  <mat-divider></mat-divider>
    <div class="row">
      <div class="col">
      <button id="deleteObj" type="button" class="btn btn-danger btn-lg btn-block">Eliminar objetos seleccionados</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
      <button type="button" id="btnSave" class="btn btn-primary btn-lg btn-block">Guardar diagrama</button>
      </div>
    </div>
</div>
